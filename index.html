<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fidget Spinner</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Use full viewport height */
        margin: 0;
        background-color: #f3f3f3;
        position: relative;
        overflow: hidden; /* Prevent scrolling */
      }
      .title {
        font-family: "Arial", sans-serif;
        font-size: 2.2rem; /* Responsive font size */
        font-weight: bold;
        color: #333;
        position: absolute;
        top: 5vh; /* Relative to viewport height */
        text-align: center;
        margin: 0;
      }
      .spinner-container {
        position: relative;
        width: min(300px, 80vw); /* Responsive width */
        height: min(300px, 80vw); /* Responsive height */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spinner {
        width: 100%;
        height: 100%;
        position: relative;
        cursor: pointer;
        user-select: none;
        transform-style: preserve-3d;
      }
      /* Spinner Image */
      .spinner-image {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url("vector-yellow.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transition: filter 0.3s ease;
      }
      /* Bottom Controls Container */
      .bottom-controls {
        position: absolute;
        bottom: 5vh;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      /* Color Selection Buttons */
      .color-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        position: static; /* Remove absolute positioning */
      }
      .color-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: 2px solid #333;
        cursor: pointer;
        transition: transform 0.2s;
      }
      @media (max-height: 600px) {
        .color-btn {
          width: 25px;
          height: 25px;
        }
        .title {
          font-size: 1.8rem;
          top: 3vh;
        }
      }
      .color-btn:hover {
        transform: scale(1.1);
      }
      .color-btn.active {
        border: 3px solid #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .color-btn.yellow {
        background-color: #ffdd00;
      }
      .color-btn.red {
        background-color: #ff4444;
      }
      .color-btn.green {
        background-color: #44ff44;
      }
      .color-btn.blue {
        background-color: #4444ff;
      }
      .website-link {
        position: static; /* Remove absolute positioning */
        text-align: center;
        font-family: "Arial", sans-serif;
        font-size: 1rem; /* Responsive font size */
        width: 100%;
      }
      .website-link a {
        color: #555;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .website-link a:hover {
        color: #000;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Fidgety</h1>

    <div class="spinner-container">
      <div class="spinner" id="spinner">
        <div class="spinner-image" id="spinner-image"></div>
      </div>
    </div>

    <!-- Bottom Controls (Color Selection and Website Link) -->
    <div class="bottom-controls">
      <!-- Color Selection Buttons -->
      <div class="color-controls">
        <button
          class="color-btn yellow active"
          data-color="yellow"
          title="Yellow"
        ></button>
        <button class="color-btn red" data-color="red" title="Red"></button>
        <button
          class="color-btn green"
          data-color="green"
          title="Green"
        ></button>
        <button class="color-btn blue" data-color="blue" title="Blue"></button>
      </div>

      <!-- Website Link -->
      <div class="website-link">
        <a href="https://erwinjames.tech" target="_blank">erwinjames.tech</a>
      </div>
    </div>

    <script>
      const spinner = document.getElementById("spinner");
      const spinnerImage = document.getElementById("spinner-image");
      let isDragging = false;
      let previousX = 0;
      let previousY = 0;
      let rotation = 0;
      let velocity = 0;
      const friction = 0.98;
      let lastTime = null;

      // Color selection functionality
      const colorButtons = document.querySelectorAll(".color-btn");

      colorButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons
          colorButtons.forEach((btn) => btn.classList.remove("active"));

          // Add active class to clicked button
          button.classList.add("active");

          // Apply the appropriate filter based on color
          const color = button.dataset.color;
          applyColorFilter(color);
        });
      });

      function applyColorFilter(color) {
        // Instead of using filters, we'll directly change the background image
        switch (color) {
          case "red":
            spinnerImage.style.backgroundImage = "url('vector-red.png')";
            break;
          case "green":
            spinnerImage.style.backgroundImage = "url('vector-green.png')";
            break;
          case "blue":
            spinnerImage.style.backgroundImage = "url('vector-blue.png')";
            break;
          case "yellow":
          default:
            spinnerImage.style.backgroundImage = "url('vector-yellow.png')";
            spinnerImage.style.filter = "";
            break;
        }
      }

      // Start dragging
      spinner.addEventListener("mousedown", (e) => {
        isDragging = true;
        previousX = e.clientX;
        previousY = e.clientY;
        velocity = 0; // Reset velocity on new drag
        e.preventDefault(); // Prevent text selection
      });

      // Touch support
      spinner.addEventListener("touchstart", (e) => {
        isDragging = true;
        previousX = e.touches[0].clientX;
        previousY = e.touches[0].clientY;
        velocity = 0; // Reset velocity on new drag
        e.preventDefault();
      });

      // Stop dragging
      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      document.addEventListener("touchend", () => {
        isDragging = false;
      });

      // Calculate rotation based on drag
      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          const rect = spinner.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;

          // Calculate the angle between the current and previous positions relative to the center
          const currentAngle = Math.atan2(
            e.clientY - centerY,
            e.clientX - centerX
          );
          const previousAngle = Math.atan2(
            previousY - centerY,
            previousX - centerX
          );

          // Calculate the angle difference and convert to degrees
          let deltaAngle = (currentAngle - previousAngle) * (180 / Math.PI);

          // Smoother rotation with adaptive sensitivity
          velocity = deltaAngle * 1.5;
          rotation += deltaAngle;
          spinner.style.transform = `rotate(${rotation}deg)`;

          previousX = e.clientX;
          previousY = e.clientY;
        }
      });

      // Touch move support
      document.addEventListener("touchmove", (e) => {
        if (isDragging) {
          const rect = spinner.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;

          const currentAngle = Math.atan2(
            e.touches[0].clientY - centerY,
            e.touches[0].clientX - centerX
          );
          const previousAngle = Math.atan2(
            previousY - centerY,
            previousX - centerX
          );

          let deltaAngle = (currentAngle - previousAngle) * (180 / Math.PI);

          // Smoother rotation with adaptive sensitivity
          velocity = deltaAngle * 1.5;
          rotation += deltaAngle;
          spinner.style.transform = `rotate(${rotation}deg)`;

          previousX = e.touches[0].clientX;
          previousY = e.touches[0].clientY;
        }
        e.preventDefault(); // Prevent scrolling while dragging
      });

      // Simulate inertia and friction with time-based animation
      function animate(timestamp) {
        if (lastTime === null) {
          lastTime = timestamp;
        }
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;

        if (!isDragging && Math.abs(velocity) > 0.1) {
          // Apply time-based friction for more consistent spinning across devices
          const timeScale = deltaTime / 16.67; // Normalize based on 60fps
          velocity *= Math.pow(friction, timeScale);
          rotation += velocity * timeScale;
          spinner.style.transform = `rotate(${rotation}deg)`;
        }
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      // Add ability to stop spinner with a tap/click when it's spinning
      spinner.addEventListener("click", () => {
        if (!isDragging && Math.abs(velocity) > 1) {
          velocity = 0;
        }
      });

      // Add keyboard controls
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          velocity -= 2;
        } else if (e.key === "ArrowRight") {
          velocity += 2;
        } else if (e.key === " ") {
          // Spacebar to stop
          velocity = 0;
        }
      });
    </script>
  </body>
</html>
